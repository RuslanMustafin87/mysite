{% extends "base_generic.html" %}
{% block content %}

    {% comment %} <h1>Renew: {{bookinst.book.title}}</h1>
    <p>Borrower: {{bookinst.borrower}}</p>
    <p{% if bookinst.is_overdue %} class="text-danger"{% endif %}>Due date: {{bookinst.due_back}}</p> {% endcomment %}

    <form action="" method="post">
        {% csrf_token %}

        {{ form.as_ul }}
        
        <input type="submit" value="Submit" />
    </form>

{% endblock %}
